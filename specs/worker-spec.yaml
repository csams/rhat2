kind: Pod
metadata:
  labels:
    app: insights-warehouse
spec:
  securityContext:
    runAsUser: 0
    runAsGroup: 0
  restartPolicy: Never
  containers:
  - image: daskdev/dask:latest
    imagePullPolicy: IfNotPresent
    args: [dask-worker, --nthreads, '1', --no-bokeh, --memory-limit, 1GB, --death-timeout, '60', --local-directory, '/tmp']
    name: dask
    env:
      - name: EXTRA_PIP_PACKAGES
        value: insights-core
